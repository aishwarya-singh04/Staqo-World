<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="screen1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap');
        a{
            text-decoration: none;
            color: #84D8CE;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="float-child details ">
            <div class="header">
                <h1>atrum</h1>
                <h3>SIGN UP TO ATRUM</h3>
                <h4 style="text-align: center;">OR CREATE AN ATRUM ACCOUNT WITH YOUR EMAIL</h4>
            </div>
        <form action="homepage.html" class="form" id="form">
            <div class="form-control">
                <input type="text" id="firstname" placeholder="FIRST NAME">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>ERROR</small>
            </div>
            <div class="form-control">
                <input type="text" id="lastname" placeholder="LAST NAME">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>ERROR</small>
            </div>
            <div class="form-control">
                <input type="email" id="email" placeholder="EMAIL ADDRESS">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>ERROR</small>
            </div>
            <div class="form-control">
                <input type="password" id="password" placeholder="PASSWORD">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>ERROR</small>
            </div>
            
            <div style="display: flex; align-items: center; justify-content: center;"><button type="submit" >SIGNUP</button></div>
           


            

            <div class="info" style="text-align: center; font-size: smaller;">
                <p style="font-weight: bold; padding-bottom: 10px; padding-top: 8px;">ALREADY A MEMBER? <a href="signin.html" >SIGN IN</a></p>

                <p>BY CLICKING 'SIGN UP' YOU CONFIRM YOU HAVE READ.</p>
                <p>UNDERSTOOD AND AGREE TO THE ATRUM</p>
                <p><a href="terms.html">TERMS & CONDITIONS</a> AND <a href="privacy.html">PRIVACY POLICY</a></p>
            </div>
            
        </form>
        </div>
        
        <div class="float-child image">
          <img src="https://artbizsuccess.com/wp-content/uploads/2020/11/MoniqueCarr_MardiGras.jpg" alt="" ></div>
        </div>

    <script src="screen1.js"></script>
</body>
</html>
